<!DOCTYPE html>
<html lang="{{ .LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title}}</title>

    <!-- highlight.js -->
    {{ if .Site.Params.highlight }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}highlight/style/{{ .Site.Params.highlight }}.css">
    </link>
    {{ else }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}highlight/style/default.css">
    </link>
    {{ end }}
    <script src="{{ .Site.BaseURL }}highlight/highlight.pack.js"></script>
    <script>
        hljs.highlightAll();
    </script>

    {{ .Hugo.Generator }}
    
</head>
